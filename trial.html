<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="trial.css">
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css">
</head>
<body>
    <div class="gen-container">
        <div class="top-con">
            <center>Calculator</center>
            <div class="num-con">
                <p class="num1" id="disp"></p>
                <h1 class="num2" id="result"></h1>
            </div>
        </div>
        <div class="button-container">
            <button onclick="ac()"></button>
            <button onclick="calc()"></button>
            <button onclick="onOff('%')">%</button>
            <button onclick="onOff('/')">/</button>
            <button onclick="onOff('1')">1</button>
            <button onclick="onOff('2')">2</button>
            <button onclick="onOff('3')">3</button>
            <button onclick="onOff('*')">X</button>
            <button onclick="onOff('4')">4</button>
            <button onclick="onOff('5')">5</button>
            <button onclick="onOff('6')">6</button>
            <button onclick="onOff('+')">+</button>
            <button onclick="onOff('7')">7</button>
            <button onclick="onOff('8')">8</button>
            <button onclick="onOff('9')">9</button>
            <button onclick="onOff('-')">-</button>
            <button onclick="onOff('.')">.</button>
            <button onclick="onOff('0')">0</button>
            <button onclick="onOff('000')">000</button>
            <button onclick="solve('=')">=</button>
    
        </div>
    </div>
    

    <script src="calculator.js"></script>
</body>
</html>
